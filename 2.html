<h2>게임설명</h2>
<p>5명이서 진행하는 게임이며 <strong><u>넥서스</u>를 파괴</strong>해야 이기는 게임이다.</p>
<p><a href="https://www.leagueoflegends.com/ko-kr/" target="_blank">리그오브레전드</a>는 100여가지의 챔피언이 있으며<br> 게임에 접속한 사람들은 100여가지 챔피언들 중 하나를 선택하여 게임을 진행할 수 있다.</p>
<p>게임에 들어가면 라인이 3개 있다.<br> 탑, 미드, 봇이 있는데 각 라인들은 3가지 방향으로 나눠져 있으며 그 사이 공간들이 바로 정글이라고 한다.</p>
